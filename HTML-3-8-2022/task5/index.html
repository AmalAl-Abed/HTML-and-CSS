<!DOCTYPE html>
<html lang="en">

<head>
    <title> Exercise #4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="master.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



</head>

<body>
    <div class="container-fluid">

<form>
        <div class="form-group">
            <label for="first">first Name:</label>
            <input type="text" id="first" class="form-control">
        </div>


        <div class="form-group">
            <label for="last">last Name:</label>
            <input type="text" id="last" class="form-control">
        </div>

        <div class="form-check">
            <input type="checkbox"  class="form-check-input" id="n">
             <label for="n">male</label>
             <input type="checkbox"  class="form-check-input" id="f">
             <label for="f">female</label>
        </div>
        <div class="form-group">
            <label for="birth">date of birth:</label>
            <input type="date" id="birth" name="birthday" class="form-control">
        </div>
        <div>
        <button type="button" class="btn btn-primary">submit</button>
    </div>
    </form>
    </div>
</body>

</html>
